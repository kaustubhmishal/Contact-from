<html>
	<head>
		<title>Contact - FoDOS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="index.html">FoDOS</a></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact</a></li>
					
				</ul>
			</nav>

             <footer id="footer">
				<div class="inner">


					<h2>Contact Me</h2>
			<form id="contactForm" name="sentMessage" novalidate>

						<div class="form-group">
                    		<input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                    		<p class="help-block text-danger"></p>
                  		</div>
						
						<div class="form-group">
                  			  <input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                    		<p class="help-block text-danger"></p>
                  		</div>

						<div class="form-group">
                    		<input class="form-control" id="phone" type="text" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                    		<p class="help-block text-danger"></p>
                  		</div>
						
						<div class="form-group">
                    		<textarea class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                    		<p class="help-block text-danger"></p>
                  		</div>
						<ul class="actions">
							<li>	<div class="col-lg-12 text-center">
                    					<div id="success"></div>
                      						<button id="sendMessageButton" class="button alt" type="submit">Send Message</button>
                    					</div>
                					</div><!--<input value="Send Message" class="button alt" type="submit">-->
                			</li>
						</ul>
			</form>

					<ul class="icons">
						<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

			    </div>
			 </footer>
